<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SCweatherOOP</title>
</head>

<body>
    <header>
        <h1>SCweatherOOP!</h1>
        <p>Inside Scoop Weather</p>
    </header>
    <main>
        <section class="search flex-column">
            <form id="form">
                <h2 class="text-center">Get your scoop:</h2>
                <input class="w-100" type="text" placeholder="Search your city" id="cityInput">
                <br>
                <input class="btn btn-primary w-100 mt-2" type="submit" value="Search" id="searchButton">
                <hr>
            </form>
            <div id="previousSearchList"></div>
        </section>
        <section class="results container">
            <div class="row align-top" id="currentWeather">
            </div>
            <section class="mt-2">
                <h2 class="hide" id="hide">5 Day Scoop!</h2>
                <div class="row align-bottom" id="futureForecast">
                    <div class="col-12 col-sm-2 col-md-2 col-lg-2">
                    </div>
                </div>
            </section>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
